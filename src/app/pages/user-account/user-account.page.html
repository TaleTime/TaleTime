<ion-header>
  <ion-toolbar>
    <ion-title id="userPageTitle">{{'USER_MANAGEMENT_MY_ACCOUNT' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ngx-auth-firebaseui-user (onAccountEdited)="onUserEdited($event)" (onSignOut)="onSignOut()"
    (click)="onUserDelete($event)"></ngx-auth-firebaseui-user>
</ion-content>
