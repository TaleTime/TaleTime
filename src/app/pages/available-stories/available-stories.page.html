<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'APP_AVAILABLE_STORIES' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-img style="align-self: flex-end; width: 80px; height: 80px; padding: 10px"
               src="assets/imgs/profile/{{activeUserProfileAvatarName}}" (click)="goToSelectUserProfile()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid>
    <ion-row *ngFor="let story of this.storyService.availableStories">
          <ion-card class="card" >
            <ion-card-content>
            <ion-grid>
              <ion-row >
                <ion-col (click)="goToReview(story)">
                  <ion-card-title>
                    <ion-icon (click)="addStory(story)"
                              name="cloud-download"
                              *ngIf="story.medium === 'cloud'"
                    ></ion-icon>
                    {{story.title}}


                  </ion-card-title>
                </ion-col>
                <ion-col>
                  <ion-grid>
                    <ion-row justify-content-start>
                      <ion-button (click)="addStory(story)">
                        <ion-icon name="add-circle-outline">
                        </ion-icon>
                      </ion-button>
                      <ion-button (click)="showDetails(story)">

                        <ion-icon name="information-circle">
                        </ion-icon>
                      </ion-button>

                    </ion-row>
                  </ion-grid>
                </ion-col>


              </ion-row>

            </ion-grid>
            </ion-card-content>
          </ion-card>


    </ion-row>
  </ion-grid>

</ion-content>
