<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'SETTINGS_CHANGE_PIN' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="changePin()" #changePinForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label position="floating"> {{'SETTINGS_TYPE_CURRENT_PIN' | translate}} </ion-label>
            <ion-input
              type="password"
              name="old-pin"
              [(ngModel)]="credentials.oldPin"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">{{'SETTINGS_NEW_PIN' | translate}}</ion-label>
            <ion-input
              type="password"
              name="pin"
              [(ngModel)]="credentials.pin"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">{{'SETTINGS_RETYPE_PIN' | translate}}</ion-label>
            <ion-input
              type="password"
              name="retype-pin"
              [(ngModel)]="credentials.retypePin"
              required
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          class="submit-btn"
          expand="full"
          type="submit"
          [disabled]="!changePinForm.form.valid"
        >
          {{'SETTINGS_SAVE' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
