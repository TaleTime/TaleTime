<ion-header>
  <ion-toolbar>
    <!--    <ion-button menuToggle slot="icon-only" color="dark">-->
    <!--      <ion-icon name="menu"></ion-icon>-->
    <!--    </ion-button>-->
    <ion-title>{{'STORYMENU_HEADER' | translate}}</ion-title>

    <ion-buttons slot="end">
      <ion-img style="align-self: flex-end; width: 80px; height: 80px; padding: 10px"
               src="assets/imgs/profile/{{activeUserProfileAvatarName}}" (click)="goToSelectUserProfile()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-row class="ion-padding" *ngIf="this.stories.length < 1">
    <ion-card class="card padding" style="width: 100%">
      <ion-card-header>
        <ion-card-title>{{ 'STORYMENU_NO_STORIES_HEADER' | translate }}</ion-card-title>
        <ion-card-subtitle>{{ 'STORYMENU_NO_STORIES_YET' | translate }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" (click)="goToAvailableStories()" id="storyMenuAddNewStory">
          {{ 'STORYMENU_ADD_SOME_STORIES' | translate }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-card *ngFor="let story of this.stories">
    <div class="cover">
      <ion-icon
        *ngIf="!story.cover"
        name="book"
        style="font-size: 64px;"
      ></ion-icon>
      <ion-img
        *ngIf="story.cover"
        src="assets/stories/{{story.folder}}/{{story.cover}}"
      ></ion-img>
    </div>
    <ion-card-content>
      <ion-card-title>
        <ion-icon
          name="cloud-download"
          *ngIf="story.medium === 'cloud'"
        ></ion-icon>
        {{story.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{story.author.join(', ')}}
      </ion-card-subtitle>
      <ion-card-header>
        {{story.date}}
      </ion-card-header>
      <p>
        {{story.shortDescription}}
      </p>
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col>
            <ion-button
              color="success"
              (click)="goToPlayerPage(story.id)"
              [matTooltip]="PLAY_BUTTON_TOOLTIP_LABEL"
              matTooltipPosition="below"
              matTooltipShowDelay="750"
            >
              <ion-icon name="play"></ion-icon>
            </ion-button>
            <ion-button (click)="showDetails(story)" [matTooltip]="INFO_BUTTON_TOOLTIP_LABEL" matTooltipPosition="below"
                        matTooltipShowDelay="750">
              <ion-icon name="information-circle"></ion-icon>
            </ion-button>
            <ion-button
              color="danger"
              shape="icon-only"
              (click)="deleteStory(story)"

              [matTooltip]="CANCEL_BUTTON_TOOLTIP_LABEL"
              matTooltipPosition="below"
              matTooltipShowDelay="750"
            >
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
